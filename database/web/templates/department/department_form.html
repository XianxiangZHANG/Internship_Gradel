{% extends 'layout.html' %}

{% block content %}

    <div class="panel panel-default"  style="margin-bottom: 100px;">
        <div class="panel-heading"><span class="glyphicon glyphicon-indent-right" aria-hidden="true"></span> Edit Department Information</div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" novalidate>
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-xs-12">
                            <div class="form-group" style="margin-bottom: 25px;">
                                <label class="col-sm-2 control-label">{{ field.label }}</label>
                                <div class="col-sm-10" style="position: relative">
                                    {{ field }}
                                    <span style="color: red;position: absolute;">{{ field.errors.0 }}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="col-sm-offset-6 col-sm-10">
                                <button type="submit" class="btn btn-primary" style="width: 200px;">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>

{% endblock %}
