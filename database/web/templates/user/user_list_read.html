{% extends 'layout.html' %}


{% block content %}

    <div id="cont">
    <h3>User List:</h3>
    <form method="get" id="filterForm" class="from_f">
        {{ filter.form.as_p }}
        <button type="submit" id="btnf1">Filter</button>
        <button type="reset" id="resetButton" class="btnf2">Reset</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <!-- <th>Project ID</th> -->
            <th style="width: 50%;">User Name</th>
            <th style="width: 50%;">Department</th>
            
        </tr>
        </thead>
        <tbody>
        {% for row in filter.qs %}
            <tr>
                <!-- <td>{{ row.id }}</td> -->
                <td>{{ row.username }}</td>
                <td>{{ row.depart }}</td>
              
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center" style="font-size: large;">No data found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table></div>


{% endblock %}

{% block js %}
    <script>
        $('#resetButton').click(function() {
        window.location.href = window.location.pathname; 
        });

      
    </script>
{% endblock %}

{% block css %}
<style>
    #cont {
        width: 50%;
        margin: auto;
        margin-bottom: 100px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 100px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
  
    #btnf1, .btnf2{
        width: 100px; 
        background-color: #49b7be; 
        color: white; 
        padding: 5px 10px; 
        margin: 8px;
        margin-right: 0px;
        border: none; 
        border-radius: 4px;
        cursor: pointer; 
    }
    #id_depart, input[type="text"] {
        width: 100%; 
        padding: 8px; 
        margin: 0px 0; 
        display: inline-block;
        border: 1px solid #ccc; 
        border-radius: 4px; 
        box-sizing: border-box; 
    }
 
   
</style>
{% endblock %}
