{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login GLW</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .login-box {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #dddddd;
            margin-top: 220px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px
        }

        .login-box h2 {
            text-align: center;
        }
        .input__icon {
            position: absolute;
            margin-left: 320px; 
            margin-top: -32px;
            cursor: pointer;
            height: 30px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <a style="margin-left: 70px;">
        <img src="{% static 'images/logo_gradel.png' %}" alt="Gradel Logo" width="200" height="100">
    </a>
    <h2>Login</h2>
    
    <form method="post" action="/login/" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.username.label }}</label>
            {{ form.username }}
            <span style="color: red;">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
            <img alt="Toggle Visibility" src="{% static 'images/eye.svg' %}" class="input__icon" data-toggle="password">
            <br>
            <span style="color: red;">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>{{ form.code.label }}</label>
            <div class="row">
                <div class="col-xs-6">
                    {{ form.code }}
                </div>
                <div class="col-xs-6">
                    <img src="/img/code/" id="codeImage"/>
                </div>
            </div>
            <span style="color: red;">{{ form.code.errors.0 }}</span>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 165px;">Submit</button>
        <span style="color: red;">{{ error }}</span>
    </form>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script>
    $(function () {
        $("#codeImage").click(function () {
            var url = $(this).attr('src');  // "/img/code/?"
            $(this).attr('src', url + "?");
        });
    });


    $(function(){
        // 使用 jQuery 处理点击事件
        $('.input__icon').click(function() {
            var inputId = $(this).data('toggle');
            var input = $(`input[id='id_${inputId}']`); // 假设输入框的 ID 是 'id_old_password', 'id_new_password', 'id_confirm_password'
            var newType = input.attr('type') === 'password' ? 'text' : 'password';
            input.attr('type', newType);
            var newSrc = newType === 'password' ? '{% static 'images/eye.svg' %}' : '{% static 'images/eye-off.svg' %}';
            $(this).attr('src', newSrc);
        });
    });

</script>
</body>
</html>
